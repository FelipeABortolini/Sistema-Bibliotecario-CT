<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Biblioteca CT</title>
</head>

<body onload="altera_tela_atual('historico'); busca_checkbox('historico')">

    <div class="box">

        <div class="cabecalho">
            <div class="logo">
                <img src="imagens/logoCT.png" width="130" height="130">
            </div>

            <div class="titulo">HISTÓRICO</div>

        </div>

        <div class="bodyHistorico">
            <div class="pesquisasHistorico">
                <form class="buscarSec" style='width: 27%;'>
                    <input class="pesquisaSec" id="buscaHistorico" type="text" placeholder="Aluno / Turma / Livro" onkeyup="buscaHistoric();">
                </form>

                <select class="selectHis" onchange="busca_checkbox1()" id="selectHistorico" onclick="disableFirstOpt()">
                    <option id='firstOpt'>Ordenar por:</option>
                    <option value="a">Nenhuma opção</option>
                    <option value="data_retirada">Data de retirada</option>
                    <option value="prazo_devolucao">Prazo de devolução</option>
                    <option value="data_devolucao">Data de devolução</option>
                </select>

                <div id='checksHistorico' style="width: 10%; position: absolute; right: 30%; top: -12%; line-height: 85%;">
                    <input type="checkbox" id="checkRetirada" style="float: left; margin-top: 0%;">
                    <label style="float: left; font-size: 80%;">Retirada</label>
                    <br><br>
                    <input style="float: left; margin-top: 0%;" type="checkbox" id="checkPrazo">
                    <label style="float: left; font-size: 80%;">Prazo</label>
                    <br><br>
                    <input style="float: left; margin-top: 0%;" type="checkbox" id="checkEntrega">
                    <label style="float: left; font-size: 80%;">Entrega</label>
                </div>

                <form class="buscarSec" style="margin-left: 13%; width: 15%;">
                    <input class="pesquisaSec" id="buscaDataHistorico" type="date">
                </form>

                <button class="botaoSec" style="font-size: 75%; margin-top: -0.25%; margin-left: 4.5%; width: 12%;" onclick="buscaDateHistoric();">Buscar data</button>

            </div>

            <div class="listaHistorico" id="historico">
                <label class="legendaHistorico">Aluno | Turma | Livro | Autor | Data de Retirada | Prazo Devolução | Data de Devolução | Multa</label>
                <br>
            </div>
        </div>

        <div class="botoesHistorico">
            <button class="botaoSec" onclick="go('index.html')">Voltar</button>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
