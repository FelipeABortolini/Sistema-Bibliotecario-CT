<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Biblioteca CT</title>
</head>

<body onload="altera_tela_atual('remover'); busca_checkbox('remover')">

    <div class="box">

        <div class="cabecalho">
            <div class="logo">
                <img src="imagens/logoCT.png" width="130" height="130">
            </div>

            <div class="titulo">REMOVER LIVRO</div>

        </div>

        <div class="bodyRemover">
            <form class="buscarSec">
                <input class="pesquisaSec" id="buscaRem" type="text" placeholder="Nome / Autor" onkeyup="buscaRemover()">
            </form>

            <div class="listaRemover" id="remover" style="height: 70%;">
                <label class="legendaRemover" id='a'>Nome do Livro | Autor | N° Exemplares</label>
                <br>
            </div>
            <label class="avisoRem" id='a'>Obs: Livros desabilitados não podem ser removidos pois estão com exemplares pendentes para devolução.</label>
        </div>

        <div class="botoesRemover">
            <button class="botaoSec" onclick="go('index.html')">Voltar</button>
            <button class="botaoSec" onclick="testaRemoverLivros()">Remover</button>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
