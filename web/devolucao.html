<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script  type="text/javascript" src="/eel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Biblioteca CT</title>
</head>

<body onload="altera_tela_atual('devolucao'); busca_checkbox('devolucao')">

    <div class="box">

        <div class="cabecalho">
            <div class="logo">
                <img src="imagens/logoCT.png" width="130" height="130">
            </div>

            <div class="titulo">DEVOLUÇÃO</div>

        </div>

        <div class="bodyDevolucao">
            <form class="buscarSec">
                <input class="pesquisaSec" id="buscaDev" type="text" placeholder="Nome de Guerra" onkeyup="buscaDevolucao()">
            </form>

            <div class="listaDevolucao" id="devolucao" style="height: 50%;">
                <label class="legendaDevolucao">Aluno | Turma | Livro | Autor | Data Retirada | Prazo Devolução</label>
                <br>
            </div>

            <div class="footDev">
                <div class="dataDev">
                    <label class="labelDev">Data de devolução:</label>
                    <input id="inputDataDevolucao" class="inputDev" type="date">
                </div>

                <div class="atrasoDev">
                    <label class="labelDev">Dias úteis de atraso:</label>
                    <input class="inputDev" id="inputDiasAtraso" type="text" disabled='' style="width: 20%; height: 30%; border: none; background-color: rgb(184, 179, 179); margin-left: 2%; margin-top: 1%; color: white; font-weight: bold; font-size: 100%;" placeholder="dias">
                    <br><br>
                    <label class="labelDev" style="color: red;">Multa:</label>
                    <input class="inputDev" id="inputMulta" type="text" disabled='' style="width: 25%; height: 30%; border: none; background-color: rgb(184, 179, 179); margin-left: 2%; margin-top: 1%;  color: white; font-weight: bold; font-size: 100%;" placeholder="R$">
                    <button class="botaoSec" onclick="registroDevolucao(0)" style="height: 35%; width: 30%; float: left; font-size: 65%; margin-top: 0%; margin-left: 3%; border-radius: 15px; letter-spacing: 1.5px; padding: auto;">Calcular</button>
                    <button class="botaoSec" onclick="go('parametros.html')" style=" position: absolute; height: 8%; width: 9%; float: left; font-size: 65%; margin-top: 0%; margin-left: -2%; border-radius: 15px; letter-spacing: 1.5px; padding: auto;">Parâmetros</button>
                </div>

                <div class="renovarDev">
                    <label class="labelDev" id="a" style="float: right; margin-top: 3%;">Renovar por mais:</label>
                    <br><br>
                    <input class="inputDevDias" id="diasRenovarDev" type="number" placeholder="dias" max="15" min="0" style="float: right;">
                </div>
            </div>
        </div>

        <div class="botoesDev">
            <button class="botaoSec" onclick="go('index.html')">Voltar</button>
            <button class="botaoSec" onclick="registroDevolucao(1);">Regitrar</button>
            <button class="botaoSec" onclick="registroDevolucao(2)">Renovar</button>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
